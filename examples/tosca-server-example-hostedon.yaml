tosca_definitions_version: tosca_simple_yaml_1_0

node_types:
  clouni.nodes.ServerExample:
    derived_from: tosca.nodes.SoftwareComponent

topology_template:
  node_templates:
    tosca_server_test:
      type: tosca.nodes.Compute
      attributes:
        public_address: 10.100.149.20
        networks:
          default:
            network_name: net-for-intra-sandbox
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 50 GiB
            mem_size: 1024 MiB
        os:
          properties:
            type: ubuntu
            version: 18.04
    ku:
      type: clouni.nodes.ServerExample
      properties:
        component_version: 0.1
      requirements:
        - host: tosca_server_test
      interfaces:
        Standard:
          create: examples/ansible-server-example.yaml
