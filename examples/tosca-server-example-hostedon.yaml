tosca_definitions_version: tosca_simple_yaml_1_0

node_types:
  clouni.nodes.ServerExample:
    derived_from: tosca.nodes.SoftwareComponent

topology_template:
  node_templates:
    server_kube_master:
      type: tosca.nodes.Compute
      attributes:
        public_address: 10.100.157.20
        networks:
          default:
            network_name: internal
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 10 GiB
            mem_size: 1024 MiB
        os:
          properties:
            architecture: x86_64
            type: cirros
            version: 0.4.0
    ku:
      type: clouni.nodes.ServerExample
      properties:
        component_version: 0.1
      requirements:
        - host: server_kube_master
      interfaces:
        Standard:
          create: examples/ansible-server-example.yaml
