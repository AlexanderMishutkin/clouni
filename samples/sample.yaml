topology_template:
  node_templates:
    server_kube_master:
      type: tosca.nodes.Compute
      attributes:
        networks:
          default:
            network_name: net-for-intra-sandbox
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 10 GiB
            mem_size: 1 GiB
        os:
          properties:
            type: ubuntu
            distribution: xenial
            version: 16.04
    disk_dd:
      type: tosca.nodes.BlockStorage
      properties:
        size: 10 GiB
